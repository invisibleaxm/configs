- name: Install System Packages 1 (build-essential, cmake, wget )
  become: true
  apt:
    name: 
      - build-essential
      - cmake
      - wget
      - curl
      - git
    state: present

- name: Install System Packages 2 (lua, unzip, gettext)
  become: true
  apt:
    name:
      - lua5.1
      - unzip
      - gettext
    state: present

- name: Install System Packages 3 (the rest)
  become: true
  apt:
    name:
    - git
    - htop
    - lsof
    - ccache
    - python3
    - python3-pip
    - apt-transport-https
    - software-properties-common
    - tmux
    - fd-find
    - ripgrep
    - gh
    - tree
    - mkdocs
    state: present

