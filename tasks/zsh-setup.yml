- name: Install zsh (with dependencies)
  apt:
    name=zsh
    state=present
    update_cache=yes
  with_items: dependencies
  become: yes
  when: ansible_os_family == "Debian"

- name: Back up existing ~/.zshrc
  shell: if [ -f ~/.zshrc ]; then mv ~/.zshrc ~/.zshrc.bak && touch ~/.zshrc; fi

- name: Back up existing ~/.zsh_aliases
  shell: if [ -f ~/.zsh_aliases ]; then mv ~/.zsh_aliases ~/.zsh_aliases.bak ; fi

- name: clone oh-my-zsh for users
  become: yes
  become_user: '{{ item.username }}'
  git:
    repo: 'https://github.com/robbyrussell/oh-my-zsh.git'
    version: master
    dest: '~/.oh-my-zsh'
    depth: 1
    force: yes
  with_items: '{{ users }}'
  when: users is defined

- name: clone powerlevel10k for users
  become: yes
  become_user: '{{ item.username }}'
  git:
    repo: 'https://github.com/romkatv/powerlevel10k.git'
    version: master
    dest: '~/.oh-my-zsh/custom/themes/powerlevel10k'
    depth: 1
  with_items: '{{ users }}'
  when: users is defined

- name: clone zsh-autosuggestions for users
  become: yes
  become_user: '{{ item.username }}'
  git:
    repo: 'https://github.com/zsh-users/zsh-autosuggestions.git'
    version: master
    dest: '~/.oh-my-zsh/custom/plugins/zsh-autosuggestions'
    depth: 1
  with_items: '{{ users }}'
  when: users is defined

- name: clone zsh-syntax-highlighting for users
  become: yes
  become_user: '{{ item.username }}'
  git:
    repo: 'https://github.com/zsh-users/zsh-syntax-highlighting.git'
    version: master
    dest: '~/.oh-my-zsh/custom/plugins/zsh-syntax-highlighting'
    depth: 1
  with_items: '{{ users }}'
  when: users is defined

- name: clone zsh-dircolors-solarized for users
  become: yes
  become_user: '{{ item.username }}'
  git:
    repo: 'https://github.com/joel-porquet/zsh-dircolors-solarized.git'
    version: master
    dest: '~/.oh-my-zsh/custom/plugins/zsh-dircolors-solarized'
    depth: 1
  with_items: '{{ users }}'
  when: users is defined

- name: clone zsh-autocomplete for users
  become: yes
  become_user: '{{ item.username }}'
  git:
    repo: 'https://github.com/marlonrichert/zsh-autocomplete.git'
    version: main
    dest: '~/.oh-my-zsh/custom/plugins/zsh-autocomplete'
    depth: 1
  with_items: '{{ users }}'
  when: users is defined

- name: fetch fzf from github
  become: yes
  become_user: '{{ item.username }}'
  git:
    repo: 'https://github.com/junegunn/fzf.git'
    dest: ~/.fzf
    version: HEAD # latest
    depth: 1
  with_items: '{{ users }}'
  when: users is defined

- name: Run install script
  become: yes
  become_user: '{{ item.username }}'
  shell: ~/.fzf/install --no-key-bindings --no-fish --no-completion --no-update-rc
  with_items: '{{ users }}'
  when: users is defined

